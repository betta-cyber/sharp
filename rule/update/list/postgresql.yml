-
  url: $requests
  data-format: "html"
  data:
    url: "https://www.postgresql.org/about/newsarchive/security"
  source: "postgresql"
  pattern:
    type: "block"
    selector: "#pgContentWrap"
  response:
    title:
      type: tag
      struct: string
      pattern: "a"
    raw_url:
      type: hybrid
      struct: string
      pattern: 'https://www.cnvd.org.cn{title.href}'
    summary:
      type: func
      struct: string
      pattern: "get_text"
    source:
      type: static
      struct: string
      pattern: "cnvd"
    publish_time:
      type: func
      struct: string
      pattern: "filter_time"
