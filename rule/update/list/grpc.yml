-
  url: $requests
  data-format: "json"
  data:
    url: "https://api.github.com/repos/grpc/grpc/releases"
  source: "grpc"
  pattern:
    type: "list"
    selector: "data"
  response:
    url:
      type: key
      struct: string
      pattern: "url"
    component:
      type: static
      struct: string
      pattern: 'grpc'
    commit_time:
      type: key
      struct: string
      pattern: 'published_at'
    description:
      type: key
      struct: string
      pattern: 'body'
    version:
      type: key
      struct: string
      pattern: 'tag_name'
    source:
      type: system
      struct: string
      pattern: '$url'
    source_platform:
      type: static
      struct: string
      pattern: '来源：Github'
    commit_user:
      type: static
      struct: string
      pattern: 'sharp'
    level:
      type: static
      struct: string
      pattern: '未知'
    cve_id:
      type: func
      struct: string
      pattern: 'find_cve'
    update_type:
      type: func
      struct: string
      pattern: 'check_update_type'
    update_title:
      type: key
      struct: string
      pattern: 'name'
